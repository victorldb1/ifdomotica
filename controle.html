function mostraBits(_x){
    var retorno="";
    var aux = 128;
    for (var i=0; i<8; ++i){
        if ( (_x&aux) != 0) retorno += "1";
        else retorno += "0";
        aux = aux >> 1;
    }
    $("#display").html(retorno);
    uptadeFirebase();
}
function ligaDispositivo(_n){
    var aux = 1 << (parseInt(_n)-1);
    display = display | aux;
    updateDisplay(display);
}
function desligaDespositivo(_n){
    var aux = 1 << (parseInt(_n)-1);
    display = display & ~aux;
    updateDisplay(display);
}
